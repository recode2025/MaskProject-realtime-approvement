# Test action
name: Test package

on: [push, pull_request]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - .
        unityVersion: ['2022.3.48f1'] 
        testMode:
          - playmode
          - editmode

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          # ä¸ºä¸åŒçš„æµ‹è¯•æ¨¡å¼åŒºåˆ†ç¼“å­˜ï¼Œé˜²æ­¢äº’ç›¸è¦†ç›–å¯¼è‡´çš„ Library æŸå
          key: Library-${{ matrix.testMode }}-${{ hashFiles('Packages/manifest.json', 'ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ matrix.testMode }}-
            Library-

      - name: Fix Unity China Version Suffix
        run: |
          VERSION_FILE="./ProjectSettings/ProjectVersion.txt"
          if [ -f "$VERSION_FILE" ]; then
            # æ›´ç²¾å‡†çš„æ­£åˆ™ï¼šåªåˆ æ‰ c1, c2 ç­‰åç¼€
            sed -i 's/\(2022\.3\.[0-9]\+f[0-9]\+\)c[0-9]\+/\1/g' "$VERSION_FILE"
          fi

      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          packageMode: false
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          # å¢åŠ  -no-sandbox æå‡ Linux å®¹å™¨ç¨³å®šæ€§
          customParameters: "-nographics -batchmode -no-sandbox -burst-disable-compilation -no-quicksearch -logfile /dev/stdout"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-results-for-${{ matrix.testMode }}
          path: ${{ matrix.testMode }}-artifacts

      - name: Notify Feishu with Test Metrics
        if: always()
        uses: foxundermoon/feishu-action@v2
        with:
          url: ${{ secrets.FEISHU_BOT_WEBHOOK_URL }}
          msg_type: post
          content: |
            post:
              zh_cn:
                title: "Unity ${{ matrix.testMode }} æµ‹è¯•åé¦ˆ"
                content:
                  - - tag: text
                      text: "æ„å»ºåˆ†æ”¯: ${{ github.ref_name }}\n"
                  - - tag: text
                      text: "ç»“æœçŠ¶æ€: ${{ job.status == 'success' && 'âœ… æˆåŠŸ' || 'âŒ å¤±è´¥' }}\n"
                  - - tag: text
                      text: "--------------------------------\n"
                  - - tag: a
                      text: "ğŸ” æŸ¥çœ‹ GitHub è¯¦ç»†æµ‹è¯•æŠ¥å‘Šä¸æ—¥å¿—"
                      href: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"