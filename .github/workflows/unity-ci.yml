name: Test package

on: [push, pull_request]

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - MASKPROJECT
        # 这里必须是国际版格式，确保能拉到 Docker 镜像
        unityVersion: ['2022.3.48f1'] 
        testMode:
          - playmode
          - editmode

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # 【新增：核心修复脚本】
      # 强行把 ProjectVersion.txt 里的 c1 删掉，欺骗国际版 Unity 编辑器
      - name: Fix Unity China Version Suffix
        run: |
          VERSION_FILE="${{ matrix.projectPath }}/ProjectSettings/ProjectVersion.txt"
          if [ -f "$VERSION_FILE" ]; then
            echo "Before fix: $(grep 'm_EditorVersion' $VERSION_FILE)"
            sed -i 's/c[0-9]*//g' "$VERSION_FILE"
            echo "After fix: $(grep 'm_EditorVersion' $VERSION_FILE)"
          else
            echo "Warning: ProjectVersion.txt not found at $VERSION_FILE"
          fi

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          packageMode: false
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.testMode }} Test Results
          # 加上 -nographics 避开显卡驱动报错，加上详细日志重定向
          customParameters: "-nographics -logfile /dev/stdout"

      # 下面的 Upload 步骤保持不变...