name: Test package

on: [push, pull_request]

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 1. 既然是根目录，这里直接写 .
        projectPath:
          - .
        # 2. 必须用国际版版本号，确保能拉取 Docker 镜像
        unityVersion: ['2022.3.48f1'] 
        testMode:
          - playmode
          - editmode

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # 3. 核心修复：针对中国版 Unity 的 c1 后缀进行“欺骗”
      # 因为项目在根目录，直接处理 ./ProjectSettings/ProjectVersion.txt
      - name: Fix Unity China Version Suffix
        run: |
          VERSION_FILE="./ProjectSettings/ProjectVersion.txt"
          if [ -f "$VERSION_FILE" ]; then
            echo "修改前: $(grep 'm_EditorVersion' $VERSION_FILE)"
            sed -i 's/c[0-9]*//g' "$VERSION_FILE"
            echo "修改后: $(grep 'm_EditorVersion' $VERSION_FILE)"
          else
            echo "错误：在根目录未找到 ProjectSettings/ProjectVersion.txt"
            exit 1
          fi

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          packageMode: false
          # 这里引用 matrix 里的点号
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          # 关键：确保日志输出到控制台，方便查看后续可能出现的代码报错
          customParameters: "-nographics -logfile /dev/stdout"

      - name: Upload Test Results
        if: always() && steps.tests.outputs.artifactsPath != ''
        uses: actions/upload-artifact@v4
        with:
          name: Test-results-for-${{ matrix.testMode }}
          path: ${{ matrix.testMode }}-artifacts