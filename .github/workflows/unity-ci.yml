name: Test package

on: [push, pull_request]

# 添加权限声明，解决 "Resource not accessible by integration" 报错
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 项目在根目录
        projectPath:
          - .
        # 国际版镜像
        unityVersion: ['2022.3.48f1'] 
        testMode:
          - playmode
          - editmode

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # 核心修复：移除中国版后缀 c1
      - name: Fix Unity China Version Suffix
        run: |
          VERSION_FILE="./ProjectSettings/ProjectVersion.txt"
          if [ -f "$VERSION_FILE" ]; then
            echo "修改前: $(grep 'm_EditorVersion' $VERSION_FILE)"
            sed -i 's/c[0-9]*//g' "$VERSION_FILE"
            echo "修改后: $(grep 'm_EditorVersion' $VERSION_FILE)"
          else
            echo "错误：未找到项目文件"
            exit 1
          fi

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          packageMode: false
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customParameters: "-nographics -logfile /dev/stdout"

      - name: Upload Test Results
        if: always() && steps.tests.outputs.artifactsPath != ''
        uses: actions/upload-artifact@v4
        with:
          name: Test-results-for-${{ matrix.testMode }}
          path: ${{ matrix.testMode }}-artifacts