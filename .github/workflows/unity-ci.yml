name: Test package

on: [push, pull_request]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - .
        unityVersion: ['2022.3.48f1'] 
        testMode:
          - playmode
          - editmode

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # --- ä¼˜åŒ– 1: ç¼“å­˜ Library æ–‡ä»¶å¤¹ ---
      # åªæœ‰å½“ manifest.json æˆ–ç‰ˆæœ¬å·å˜åŒ–æ—¶ï¼Œæ‰ä¼šå¤±æ•ˆé‡æ–°ä¸‹è½½
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Packages/manifest.json', 'ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-

      - name: Fix Unity China Version Suffix
        run: |
          VERSION_FILE="./ProjectSettings/ProjectVersion.txt"
          if [ -f "$VERSION_FILE" ]; then
            sed -i 's/c[0-9]*//g' "$VERSION_FILE"
          fi

      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          packageMode: false
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          # --- ä¼˜åŒ– 2: å¢åŠ ç¼–è¯‘ä¼˜åŒ–å‚æ•° ---
          # -burst-disable-compilation: ç¦ç”¨ Burst ç¼–è¯‘ä»¥èŠ‚çœæ—¶é—´
          # -no-quicksearch: ç¦ç”¨æœç´¢ç´¢å¼•ç”Ÿæˆ
          customParameters: "-nographics -burst-disable-compilation -no-quicksearch -logfile /dev/stdout"

      - name: Upload Test Results
        if: always() && steps.tests.outputs.artifactsPath != ''
        uses: actions/upload-artifact@v4
        with:
          name: Test-results-for-${{ matrix.testMode }}
          path: ${{ matrix.testMode }}-artifacts

      - name: Notify Feishu with Test Metrics
        if: always()
        uses: foxundermoon/feishu-action@v2
        with:
          url: ${{ secrets.FEISHU_BOT_WEBHOOK_URL }}
          msg_type: post
          content: |
            post:
              zh_cn:
                title: "Unity ${{ matrix.testMode }} æµ‹è¯•åé¦ˆ"
                content:
                  - - tag: text
                      text: "ç»“æœçŠ¶æ€: ${{ job.status == 'success' && 'âœ… æˆåŠŸ' || 'âŒ å¤±è´¥' }}\n"
                      text: "--------------------------------\n"
                  - - tag: a
                      text: "ğŸ” æŸ¥çœ‹ GitHub è¯¦ç»†æµ‹è¯•æŠ¥å‘Š"
                      href: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"