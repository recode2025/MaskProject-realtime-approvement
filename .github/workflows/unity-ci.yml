name: Test package

on: [push, pull_request]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - .
        unityVersion: ['2022.3.48f1'] 
        testMode:
          - playmode
          - editmode

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Fix Unity China Version Suffix
        run: |
          VERSION_FILE="./ProjectSettings/ProjectVersion.txt"
          if [ -f "$VERSION_FILE" ]; then
            sed -i 's/c[0-9]*//g' "$VERSION_FILE"
          fi

