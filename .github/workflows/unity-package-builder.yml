name: Unity Build (Windows & Android)

# 1. 修复：添加触发器
on:
  push:
    branches:
      - main    # 如果你的分支叫 master，请确保这里一致
  pull_request:
    branches:
      - main
  workflow_dispatch: # 允许你在 GitHub 网页手动点击 "Run workflow"

# 2. 可选优化：防止同一个分支多次提交导致构建任务堆积
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - Android

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ github.run_id }} # 增加 run_id 保证缓存唯一性
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Free Disk Space (Android Only)
        if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      # 处理中文版 Unity 版本号兼容性
      - name: Normalize Unity Version (Remove c1 suffix)
        run: |
          if [ -f ProjectSettings/ProjectVersion.txt ]; then
            sed -i 's/2022.3.48f1c1/2022.3.48f1/g' ProjectSettings/ProjectVersion.txt
            echo "Version normalized to 2022.3.48f1"
          else
            echo "ProjectVersion.txt not found!"
            exit 1
          fi

      - name: Run Unity Builder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          unityVersion: 2022.3.48f1 # 强制匹配 Docker 镜像版本
          androidExportType: 'androidPackage'
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 7 # 产物保留 7 天，节省 GitHub 存储空间