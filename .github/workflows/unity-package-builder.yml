name: Unity Build (Windows & Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# 删掉了这里的全局 concurrency，因为它识别不到 matrix

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    
    # 将 concurrency 移到这里，这样它就能识别 ${{ matrix.targetPlatform }} 了
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.targetPlatform }}-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - Android

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Free Disk Space (Android Only)
        if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Normalize Unity Version
        run: |
          sed -i 's/\([0-9]\{4\}\.[0-9]\+\.[0-9]\+f[0-9]\+\)c[0-9]\+/\1/g' ProjectSettings/ProjectVersion.txt
          echo "Normalized Version:"
          grep "m_EditorVersion" ProjectSettings/ProjectVersion.txt

      - name: Run Unity Builder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          androidExportType: 'androidPackage'
          allowDirtyBuild: true
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build
          retention-days: 7