name: Unity Build (Android)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-Android
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-Android-
            Library-

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Normalize Unity Version
        run: |
          sed -i 's/\([0-9]\{4\}\.[0-9]\+\.[0-9]\+f[0-9]\+\)c[0-9]\+/\1/g' ProjectSettings/ProjectVersion.txt
          echo "Normalized Version:"
          grep "m_EditorVersion" ProjectSettings/ProjectVersion.txt

      - name: Run Unity Builder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android
          buildMethod: BuildCommand.SetConfig
          androidExportType: androidPackage
          allowDirtyBuild: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build
          retention-days: 7
