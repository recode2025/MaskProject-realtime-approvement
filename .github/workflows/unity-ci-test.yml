name: Test package

on: [push, pull_request]

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 如果你的项目在根目录，这里写 '.'；如果在子目录，写子目录名字
        projectPath: 
          - . 
        # 必须和你本地生成 .ulf 的版本完全一致
        unityVersion: ['2022.3.48f1'] 
        testMode:
          - playmode
          - editmode
    
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # 建议加上缓存，能显著加快测试速度
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.testMode }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          # 【关键修改 1】只保留 LICENSE，确保离线激活，避开 HTTP 400 报错
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.testMode }} Test Results
          coverageOptions: 'generateAdditionalMetrics'
          
          # 【关键修改 2】解决 '/root/.cache' 权限报错
          chownFilesTo: ${{ github.actor }}

      - name: Upload Test Results
        if: always() && steps.tests.outputs.artifactsPath != ''
        uses: actions/upload-artifact@v4
        with:
          name: Test-results-for-${{ matrix.testMode }}
          path: ${{ matrix.testMode }}-artifacts

      - name: Upload Coverage Results
        if: always() && steps.tests.outputs.coveragePath != ''
        uses: actions/upload-artifact@v4
        with:
          name: Coverage-results-for-${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.coveragePath }}